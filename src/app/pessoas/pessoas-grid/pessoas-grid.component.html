<p-dataTable [value]="pessoas" [paginator]="true" [rows]="3" [responsive]="true">
  <p-column field="nome" header="Nome"></p-column>
  <p-column field="cidade" header="Cidade"></p-column>
  <p-column field="estado" header="Estado"></p-column>
  <p-column header="Ativo">
    <ng-template let-pessoa="rowData" pTemplate="body">
      <span *ngIf="pessoa.ativo" pTooltip="Inativar" tooltipPosition="bottom">Ativo</span>
      <span *ngIf="!pessoa.ativo" pTooltip="Ativar" tooltipPosition="bottom">Inativo</span>
    </ng-template>
  </p-column>
  <p-column styleClass="col-acoes">
    <ng-template pTemplate="body">
      <a href="#" pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="bottom"></a>
      <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="bottom"></button>
    </ng-template>
  </p-column>
</p-dataTable>
